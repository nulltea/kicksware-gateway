stages:
  - deploy

variables:
  SOURCE_DIR: /source/repos/$CI_PROJECT_NAME

gateway.deploy.compose:
  image:
    name: docker/compose:1.25.0
  services:
    - docker:stable-dind
  stage: deploy
  tags:
    - compose
    - gateway
  before_script:
    - cp -r /builds/root/* /source/repos/
    - apk add make
  except:
    kubernetes: active
  script:
    - make gateway